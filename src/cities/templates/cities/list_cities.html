{% extends 'base.html' %}

{% block title %}Список населенных пунктов{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-md-5 mx-auto">
            <div class="card shadow">
                <div class="card-body">
                <h5 class="font-italic text-center">Список населенных пунктов</h5>
                    {% for city in object_list %}
                        <p class="card-text text-center">
                            <a href="{% url 'cities:detail_city' city.pk %}">{{ city.name }}</a>
                        </p>
                    {% endfor %}
                </div>
            </div>

            <div class="card shadow mt-4">
                <div class="card-body d-flex justify-content-center">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input class="btn btn-info" type="submit" value="Отправить">
                    </form>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
